spring:
  kafka:
    bootstrap-servers: 192.168.60.146:9092
    key.serializer: org.apache.kafka.common.serialization.StringSerializer
    value.serializer: org.apache.kafka.common.serialization.StringSerializer
    listener:
      missing-topics-fatal: false
    consumer:
      group-id: default
      enable-auto-commit: false
      auto-offset-reset: earliest #earliest #生产环境配置latest，只获取最新消息
      interceptor-classes: com.lind.kafka.ConumerInterceptorTTL
  profiles:
    active: dev

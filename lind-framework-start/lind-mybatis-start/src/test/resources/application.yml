spring:
  datasource:
    url: jdbc:mysql://localhost:3306/mini_admin?useUnicode=true&characterEncoding=UTF-8&autoReconnect=true&serverTimezone=Asia/Shanghai
    username: root
    password: 123456
    driver-class-name: com.mysql.cj.jdbc.Driver
    type: com.zaxxer.hikari.HikariDataSource
    hikari:
      auto-commit: true
      connection-test-query: SELECT 1
      connection-timeout: 10000
      idle-timeout: 30000
      max-lifetime: 900000
      maximum-pool-size: 30
      minimum-idle: 10
      pool-name: HikariCP
      validation-timeout: 1000


mybatis:
  typeAliasesPackage: com.lind.mybatis.entity
  configuration:
    mapUnderscoreToCamelCase: true
logging:
  level:
    root: debug
    org.springframework.*: info
